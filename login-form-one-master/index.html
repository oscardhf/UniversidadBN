<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Viaje Mundial BNCR</title>
    <link rel="stylesheet" href="/css/master.css">
    <link rel="icon" type="image/png" href="images/icons/descarga.ico"/>
  </head>
  <body>

    <div class="login-box">
      <img src="/img/bn.png" class="avatar" alt="Avatar Image">
      <h1>Ingrese sus datos para continuar:</h1>
      <br>
      <form>
        <!-- USERNAME INPUT -->
        <label for="username">Usuario</label>
        <input type="text" placeholder="Ingresa tu usuario">
        <!-- PASSWORD INPUT -->
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa Contraseña">
        <input type="submit" value="Ingresar">
      </form>
    </div>
  </body>
</html>
